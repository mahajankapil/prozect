<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Nunito', sans-serif; margin: 0; background-color: #f8f9fa;">
    <div class="album" style="display: flex; justify-content: center; padding: 20px;">
        <div class="responsive-container-block bg" style="max-width: 1320px; display: flex; flex-wrap: wrap; justify-content: space-between; padding: 10px;">
            <div class="responsive-container-block img-cont" style="flex-direction: column; max-width: 33.3%; height: 100%;">
                <img class="img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.4.svg" style="width: 100%; margin-bottom: 20px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
                <img class="img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.5.svg" style="width: 100%; margin-bottom: 20px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
                <img class="img img-last" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.6.svg" style="width: 100%; margin-bottom: 5px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
            </div>
            <div class="responsive-container-block img-cont" style="flex-direction: column; max-width: 33.3%; height: 100%;">
                <img class="img img-big" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.11.svg" style="width: 100%; height: 50%; margin-bottom: 16px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
                <img class="img img-big img-last" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.10.svg" style="width: 100%; height: 50%; margin-bottom: 5px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
            </div>
            <div class="responsive-container-block img-cont" style="flex-direction: column; max-width: 33.3%; height: 100%;">
                <img class="img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.7.svg" style="width: 100%; margin-bottom: 20px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
                <img class="img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.8.svg" style="width: 100%; margin-bottom: 20px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
                <img class="img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.9.svg" style="width: 100%; margin-bottom: 5px; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease; border-radius: 12px; cursor: pointer; opacity: 0.9;" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 15px 30px rgba(0, 0, 0, 0.4)'; this.style.opacity='1';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'; this.style.opacity='0.9';">
            </div>
        </div>
    </div>
</body>
</html>
