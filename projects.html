<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Project Showcase</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin: 70px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Change this line to 3 columns */
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #282828;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #f39c12;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card button:hover {
            background-color: #f39c12;
            color: #1c1c1c;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-content {
                margin: 20px;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content" id="project-grid"></div>

    <script>
        const projects = [
            { title: "For You ❤️", image: "https://via.placeholder.com/300" },
            { title: "Puzzle - Crush ❤️", image: "https://via.placeholder.com/300" },
            { title: "Thunder Effect", image: "https://via.placeholder.com/300" },
            { title: "More than Carousel", image: "https://via.placeholder.com/300" },
            { title: "Matchstick Firing", image: "https://via.placeholder.com/300" },
        ];

        const projectGrid = document.getElementById("project-grid");

        const displayProjects = (filteredProjects) => {
            projectGrid.innerHTML = "";
            filteredProjects.forEach(project => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <h3>${project.title}</h3>
                    <button>View Project</button>
                `;
                projectGrid.appendChild(card);
            });
        };

        displayProjects(projects);
    </script>
</body>
</html>
